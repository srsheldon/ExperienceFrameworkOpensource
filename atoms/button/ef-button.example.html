<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="utf-8"/>
        <style>
            [is="ef-button"] {
                background: green;
            }
        </style>
    </head>
    <body>
        <header></header>
        <main>
            <button id="efButtonExample" is="ef-button" onclick="alert('efButton clicked!');">This is an EF Button</button>
            <button id="runUnitTests">Run unit tests</button>
        </main>
        <footer></footer>
    </body>
    <script type="module" src="./ef-button.js"></script>
    <script>
        const runUnitTestsButton = document.querySelector('#runUnitTests');
        runUnitTestsButton.addEventListener('click', (event) => {
            let unitTestScript = document.createElement('script');
            unitTestScript.src = './ef-button.spec.js'
            document.getElementsByTagName('head')[0].appendChild(unitTestScript);
        }, false);
    </script>
</html>
